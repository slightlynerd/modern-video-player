<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" as="video" type="video/mp4" href="https://res.cloudinary.com/codehacks/video/upload/v1550059883/movie.mp4">
  <title>Modern Video Player</title>
  <!-- <script src="video-player.js" type="module"></script> -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <video id="video" controls src="https://res.cloudinary.com/codehacks/video/upload/v1550059883/movie.mp4"></video>

  <script>
    let video = document.getElementById('video');
    document.addEventListener('load', function() {
      video.src = 'https://res.cloudinary.com/codehacks/video/upload/v1550059883/movie.mp4';
      video.onload = function() {
        console.log('Video loaded');
      }
      video.play();
    });
  </script>

  <video-player></video-player>
  
</body>
</html>
